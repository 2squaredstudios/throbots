<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ThroBots - Start</title>
  </head>
  <body>
    <h1>ThroBots</h1>
    <h2>Join Game</h2>
    <p>Connect to dedicated server (not recommended, unless you know what you're doing): <input type="checkbox" id="dedicated"></p>
    <p>Name: <input placeholder="John Doe" id="name"></p>
    <p><input id="address" placeholder="Lobby ID"><button onclick="player1();">Red</button><button onclick="player2();">Yellow</button><button onclick="player3();">Green</button><button onclick="player4();">Blue</button></p>
    <h2>Create Game</h2>
    <p><button onclick="newGame();">Get Lobby ID</button></p>
    <hr>
    <p>A game by <a href="https://github.com/thecoder08">thecoder08</a> and <a href="https://github.com/WHERES-HARRY">WHERES-HARRY</a>.</p>
    <audio loop autoplay src="throbot.wav"></audio>
    <script src="node_modules/@thecoder08/http/browser.js"></script>
    <script src="node_modules/@thecoder08/docuget/main.js"></script>
    <script>
      function player1() {
        document.location.href = 'game.html?name=' + $('#name').value + '&player=0&address=' + $('#address').value + '&dedicated=' + $('#dedicated').checked;
      }
      function player2() {
        document.location.href = 'game.html?name=' + $('#name').value + '&player=1&address=' + $('#address').value + '&dedicated=' + $('#dedicated').checked;
      }
      function player3() {
        document.location.href = 'game.html?name=' + $('#name').value + '&player=2&address=' + $('#address').value + '&dedicated=' + $('#dedicated').checked;
      }
      function player4() {
        document.location.href = 'game.html?name=' + $('#name').value + '&player=3&address=' + $('#address').value + '&dedicated=' + $('#dedicated').checked;
      }
      $('#dedicated').onclick = function() {
        if ($('#dedicated').checked) {
          $('#address').placeholder = 'Address';
        }
        else {
          $('#address').placeholder = 'Lobby ID';
        }
      }
      function newGame() {
        request('http://34.71.49.178:25568/getlennetlobbyid', function(data) {
          alert('Lobby ID to join: ' + data);
        });
      }
    </script>
  </body>
</html>
