<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ThroBots - Level Builder</title>
  </head>
  <body>
    <p><a href="index.html">Back</a></p>
    <h1>Level Builder</h1>
    <canvas id="canvas" width="768" height="216" style="width: 1536px; height: 432px; image-rendering: pixelated;"></canvas>
    <hr>
    <button onclick="save();">Save Level</button><button onclick="load();">Load Level</button> Level Name: <input placeholder="My Awesome Level" id="name">
    <hr>
    Theme:<br>
    Sky: <input type="radio" name="theme" value="sky" checked><br>
    Desert: <input type="radio" name="theme" value="desert"><br>
    Factory: <input type="radio" name="theme" value="factory"><br>
    Snow: <input type="radio" name="theme" value="snow"><br>
    Jungle: <input type="radio" name="theme" value="jungle"><br>
    Cave: <input type="radio" name="theme" value="cave"><br>
    Red: <input type="radio" name="theme" value="red"><br>
    <hr>
    <button onclick="selection = 'entity';">Entity</button><button onclick="selection = 'platform';">Platform</button><button onclick="selection = 'levelend';">Level End</button>
    <script src="node_modules/@thecoder08/docuget/main.js"></script>
    <script src="levelbuilder.js"></script>
  </body>
</html>
